<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
    <div>
        <h1>押したものが小さくなる拡張機能</h1>
        <p>押したボタンやロゴが押すたびに小さくなります。</p>
        <p>下のボタンで大きさをリセットすることができます。</p>

        <h1>現在のページにあるリンクの大きさを全てリセットする</h1>
        <button id="pageClearButton">リセットする</button>

        <h1>全てのリンクの大きさをリセットする</h1>
        <button id="clearButton">リセットする</button>
    </div> 
</body>
</html>

<script src="../js/popup.js"></script>
